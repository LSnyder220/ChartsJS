<!doctype html>
<html lang="en">
  <head>
    <title>SNYDER Chart.js example</title>
  </head>
  <body>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'radar',
          data: {
            labels: ['Strength', 'Agility', 'Intellect', 'Wisdom', 'Charisma', 'Constitution'],
            datasets: [{
              label: "Lucas' Character Stats",
              data: [18, 5, 3, 5, 15, 14],
              borderWidth: 1
            },{
              label: "Noah's Character Stats",
              data: [5, 6, 19, 15, 9, 9],
              borderWidth: 1
            }
            ]
          },
          options: {
            scales: {
              r: {
                angleLines:{
                    display: false
                },
                suggestedMin: 0,
            suggestedMax: 20

              }
            }
          }
        });
      </script>

  </body>
</html>
